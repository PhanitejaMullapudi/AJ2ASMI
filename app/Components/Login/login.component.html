<div class="row">
    <div class="col-lg-12 text-center">
        <h2 class="pageheadder">Welcome to the ASMI Online Ordering Site</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 text-center">For assistance with the registration process please contact ASMI at 1-800-806-2497 or order_help@alaskaseafood.org.</div>
</div>
<div class="row">
    <div class="col-lg-12 text-center">&nbsp;</div>
</div>
<div class="row">
    <div class="col-lg-12 text-center">&nbsp;</div>
</div>
<div class="row">
    <div class="col-lg-12 text-center"><label class="pageheadder">Login</label></div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <form #LoginForm="ngForm">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required [(ngModel)]="model.email" name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" (click)="onEyeClick()"><i [class]="eyeIcon" style="cursor: pointer;"></i></span>
                                    <input [type]="passType" class="form-control" id="exampleInputPassword1" placeholder="Password" required [(ngModel)]="model.password" name="password">
                                </div>
                            </div>
                            <div class="row hidden-xs">
                                <div class="col-sm-12 text-center">
                                    <button type="submit" [disabled]='!LoginForm.valid' (click)="validateUser()" class="btn btn-custom">Sign In</button>
                                </div>
                            </div>
                            <div class="row hidden-xs">&nbsp;</div>
                            <div class="form-group visible-xs">
                                <div class="col-sm-6">
                                    <button type="submit" [disabled]='!LoginForm.valid' (click)="validateUser()" class="btn btn-custom btn-block">Sign In</button>
                                </div>
                            </div>
                             <div class="form-group">
                                <div class="col-sm-6 col-xs-6 text-right">
                                    <a id="lnkForgotPassword" class="btn" href="javascript:void(0)">Register Now</a>
                                </div>
                                 <div class="col-sm-6 col-xs-6 text-left">
                                    <a id="lnkForgotPassword" class="btn" href="javascript:void(0)">Forgot password</a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
